<div class="section section-signup" style="background-image: url('assets/img/bg11.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
          <div class="container">
              <div class="row">
                  <div class="card card-signup" data-background-color="orange">
                      <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" method="" action="">
                          <div class="header text-center">
                              <h4 class="title title-up">Sign Up</h4>
                              <div class="social-line">
                                  <a href="#pablo" class="btn btn-neutral btn-facebook btn-icon btn-round">
                                      <i class="fa fa-facebook-square"></i>
                                  </a>
                                  <a href="#pablo" class="btn btn-neutral btn-twitter btn-icon btn-lg btn-round">
                                      <i class="fa fa-twitter"></i>
                                  </a>
                                  <a href="#pablo" class="btn btn-neutral btn-google btn-icon btn-round">
                                      <i class="fa fa-google-plus"></i>
                                  </a>
                              </div>
                          </div>
                          <div class="card-body form-group">
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus2===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="now-ui-icons ui-1_email-85"></i></span>
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                    </div>
                                </div>
                                <input type="email"  placeholder="Email..." formControlName="email" name="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" (focus)="focus2=true" (blur)="focus2=false"/>
                            </div>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                              </div>
                                <input type="text" formControlName="username" class="form-control" placeholder="Username..." [ngClass]="{ 'is-invalid': submitted && f.username.errors }" (focus)="focus=true" (blur)="focus=false" >
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                </div>
                            </div>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                              </div>
                                <input type="password" formControlName="password" placeholder="Password..." class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" (focus)="focus1=true" (blur)="focus1=false"/>
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                            </div>
                             <!-- <div class="checkbox">
              <input id="checkboxSignup" type="checkbox">
                <label for="checkboxSignup">
                Unchecked
                </label>
                </div> -->
                          </div>
                          <div class="footer text-center">
                              <button [disabled]="loading" class="btn btn-neutral btn-round btn-lg">Get Started</button>
                          </div>
                      </form>
                  </div>
              </div>
              <div class="col text-center">
                  <a [routerLink]="['/login']" class="btn btn-simple btn-round btn-white btn-lg">View Login Page</a>
              </div>
          </div>
      </div>
