
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain pure-card">
                <form class="form" method="" action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!-- <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/now-logo.png" alt="">
                        </div>
                    </div> -->

                    <div class="header text-center" style="margin-bottom: 40px" >
                            <div class="social-line">
                                <a href="#pablo" class="btn btn-neutral btn-facebook btn-icon btn-round">
                                    <i class="fa fa-facebook-square"></i>
                                </a>
                                <a href="#pablo" class="btn btn-neutral btn-twitter btn-icon btn-lg btn-round">
                                    <i class="fa fa-twitter"></i>
                                </a>
                                <a href="#pablo" class="btn btn-neutral btn-google btn-icon btn-round">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </div>
                    </div>
                    <div class="content form-group">
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                          <input type="text" class="form-control"  formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Name..." (focus)="focus=true" (blur)="focus=false" >
                          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">asda
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div> 
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                        </div>
                          <input type="password" formControlName="password" placeholder="Password..." class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" (focus)="focus1=true" (blur)="focus1=false"/>
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">bla vla
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    </div>
                    <div class="footer text-center">
                        <button [disabled]="loading" class="btn btn-primary btn-round btn-lg btn-block">Get Started</button>
                    </div>
                    <div >
                        <h6>
                            <a  [routerLink]="['/register']"  class="link">Create Account</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
