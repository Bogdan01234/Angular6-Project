<div class="stiles_2">
  <h4 class="title text-center">Create new Instrucktion</h4>
<form >
  <div class="form-group ">
    <input type="text" class="form-control stiles_1" [formControl]="name" id="exampleFormControlInput1" placeholder="Name of the instruction">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Select a category</label>
    <select class="form-control  stiles_1" id="exampleFormControlSelect1" [formControl]="categories">
      <option></option>
      <option *ngFor="let categories of categories" [value]="categories.value">{{categories.value}}</option>
    </select>
  </div>
  <div class="form-group ">
    <label for="exampleFormControlTextarea1">Description of the step</label>
    <textarea class="form-control  stiles_1" id="exampleFormControlTextarea1" [formControl]="description" rows="3"></textarea>
  </div>

  
  
  <div class="center file-drop" 
      (drop)="drop($event)" 
      (dragover)="allowDrop($event)">     
  </div>
 
 <div id = "step">
  <p>
      <button class="btn btn-primary btn bg-primary2 btn-round btn-lg step" type="button" >
        Step 1 
      </button>
    </p>                
    
  <div class="form-group ">
    <input type="email" class="form-control stiles_1" id="exampleFormControlInput1" placeholder="Name of the step">
  </div>
  <div class="form-group ">
    <label for="exampleFormControlTextarea1">Description of the step</label>
    <textarea class="form-control  stiles_1" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
    <div class="center file-drop" 
    (drop)="drop($event)" 
    (dragover)="allowDrop($event)">     
  </div>    
</div> 
  <button id = 'addNewStep' (click) = 'addNewStep()' class=" btn bg-primary2 btn-round btn-lg step" type="button">
      Next Step
    </button>          
    
      
</form>
</div>
