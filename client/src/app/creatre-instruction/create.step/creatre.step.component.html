<form [formGroup]="stepForm1" >    
    <p>
        <button class="btn btn-primary btn bg-primary2 btn-round btn-lg step"type="button" >
          Step 1 
        </button>
      </p>                
      
    <div class="form-group ">
      <input type="text" class="form-control stiles_1"   formControlName="name"  id="exampleFormControlInput1" placeholder="Name of the step">
    </div>
    <div class="form-group ">
      <label for="exampleFormControlTextarea1">Description of the step</label>
      <textarea class="form-control  stiles_1" formControlName="description" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="center">
      <file-drop id = "file-drop"  headertext="Drop files here" (onFileDrop)="dropped($event)">
      </file-drop>
      <div class="upload-table">
          <table class="table">
              <thead>
                  <tr>
                      <th>Name</th>
                  </tr>
              </thead>
              <tbody class="upload-name-style">
                  <tr *ngFor="let item of files; let i=index">
                      <td><strong>{{ item.relativePath }}</strong></td>
                  </tr>
              </tbody>
          </table>
      </div> 
  </div> 
</form>
