<div class="wrapper">
    <div class="page-header page-header-small" filter-color="orange">
        <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('assets/img/bg11.jpg') ;">
        </div>
        <div class="container">
            <div class="content-center">
                <div class="photo-container">
                    <!-- <img src="{{user.avatar}}" alt=""> -->
                </div>
                <!-- <h3 class="title">{{user.username}}</h3> -->
                <div class="content">
                    <div class="social-description">
                        <h2>26</h2>
                        <p>Comments</p>
                    </div>
                    <div class="social-description">
                        <h2>26</h2>
                        <p>Instructions</p>
                    </div>
                    <div class="social-description">
                        <h2>48</h2>
                        <p>Like</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
          <div class="button-container">
                <a  class="btn bg-primary2 btn-round btn-lg">My Instructions</a>
          </div>
          <div class="row ">
                <div class="col-md-12">
                        <ngb-tabset [justify]="'center'" type="pills" class="nav  nav-pills nav-pills-primary  nav-pills-just-icons justify-content-center tab-space">
                            <ngb-tab>
                                <ng-template ngbTabTitle>
                                <i class="now-ui-icons design_image_3"></i>
                                </ng-template>
                                <ng-template ngbTabContent>
                                    <div class="row">
                                    <div class="col-md-10 ml-auto mr-auto">
                                        <div class="row collections">
                                            <div class="col-md-6 col-md-new">
                                                    <abe-min-instruction></abe-min-instruction>
                                            </div>
                                            <div class="col-md-6 col-md-new">
                                                    <abe-min-instruction></abe-min-instruction>
                                            </div>
                                            <div class="col-md-6 col-md-new">
                                                    <abe-min-instruction></abe-min-instruction>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </ng-template>
                            </ngb-tab>
                            <ngb-tab>
                                <ng-template ngbTabTitle>
                                    <i class="now-ui-icons design_image_2"></i>
                                </ng-template>
                                <ng-template ngbTabContent>
                                    <div class="row">
                                        <div class="col-md-10 ml-auto mr-auto">
                                            <div class="row collections">
                                                <div class="col-md-6">
                                                    <img src="assets/img/bg6.jpg" class="img-raised">
                                                    <img src="assets/img/bg11.jpg" alt="" class="img-raised">
                                                </div>
                                                <div class="col-md-6">
                                                    <img src="assets/img/bg7.jpg" alt="" class="img-raised">
                                                    <img src="assets/img/bg8.jpg" alt="" class="img-raised">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                                </ngb-tab>
                                <ngb-tab>
                                    <ng-template ngbTabTitle>
                                        <i class="now-ui-icons design_image_4"></i>
                                    </ng-template>
                                    <ng-template ngbTabContent>                             
                                        <abe-creatre-instruction></abe-creatre-instruction>
                                    </ng-template>
                                </ngb-tab>
                        </ngb-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
